dist: trusty
sudo: required

services: docker

language: bash

branches:
  only:
    - master

before_script:
  - env | sort
  - image="monogramm/docker-dolibarr:${VERSION}${PHP_VERSION:+-$PHP_VERSION}${VARIANT:+-$VARIANT}"
  - dir="images/${VERSION}/php${PHP_VERSION}-${VARIANT}"

script:
  - travis_retry docker build -t "$image" "$dir"

after_script:
  - docker images
  - docker run -d "$image" "$dir"
  - docker ps
  - docker logs "$image"

notifications:
  email: false

env: # Environments
    - VERSION=7.0 PHP_VERSION=7.1 VARIANT=fpm
    - VERSION=7.0 PHP_VERSION=7.1 VARIANT=apache
    - VERSION=7.0 PHP_VERSION=5.6 VARIANT=fpm
    - VERSION=7.0 PHP_VERSION=5.6 VARIANT=apache
    - VERSION=6.0 PHP_VERSION=7.1 VARIANT=fpm
    - VERSION=6.0 PHP_VERSION=7.1 VARIANT=apache
    - VERSION=6.0 PHP_VERSION=5.6 VARIANT=fpm
    - VERSION=6.0 PHP_VERSION=5.6 VARIANT=apache
    - VERSION=5.0 PHP_VERSION=7.1 VARIANT=fpm
    - VERSION=5.0 PHP_VERSION=7.1 VARIANT=apache
    - VERSION=5.0 PHP_VERSION=5.6 VARIANT=fpm
    - VERSION=5.0 PHP_VERSION=5.6 VARIANT=apache
